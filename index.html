<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img
          src="./images/image-product-desktop.jpg"
          class="product desktop"
          alt="Perfume Product"
        />
        <img
          src="./images/image-product-mobile.jpg"
          class="product mobile"
          alt="Perfume Product"
        />
        <div class="text-container">
          <p class="label">PERFUME</p>
          <h1 class="heading">
            Gabrielle Essence Eau <br />
            De Parfum
          </h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">$149.99 <span>$169.99</span></div>
          <div class="button">
            <img src="./images/icon-cart.svg" alt="" />
            <span>Add to Cart</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
